<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
<STYLE>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333333;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
    color: #555555;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.otp-result {
    font-size: 20px;
    font-weight: bold;
    color: #007BFF;
}
</STYLE>
<SCRIPT>
function generateOtp() {
    const length = document.getElementById('length').value;
    const characters = '0123456789';
    let otp = '';

    for (let i = 0; i < length; i++) {
        otp += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    document.getElementById('otpResult').innerText = `Generated OTP: ${otp}`;
}
</SCRIPT>
</head>
<body>
    <div class="container">
        <h1>OTP Generator</h1>
        <form id="otpForm">
            <label for="length">Enter the length of the OTP:</label>
            <input type="number" id="length" name="length" min="1" required>
            <button type="button" onclick="generateOtp()">Generate OTP</button>
        </form>
        <div id="otpResult" class="otp-result"></div>
    </div>
</body>
</html>
